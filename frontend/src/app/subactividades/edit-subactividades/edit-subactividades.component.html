<h2 mat-dialog-title style="text-align: center;">Editar Subactividad</h2>
<hr>
<mat-dialog-content>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label for="" class="label"><strong> Nombre de la subactividad:</strong></label><br>
            <strong>{{data.objeto.id.codSubact}} - {{data.descripcion.stvasty_desc}}</strong>
          </div>
          <!-- <div class="col-md-3">
            <label for="" class="label"><strong>Horas:</strong> </label><br>
            <p>{{data.descripcion.perjact_std_hrs_per_pay}}</p>
          </div> -->
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="" class="label"><strong>Horas:</strong> </label><br>
            <input matInput placeholder="horas" [(ngModel)]="data.objeto.horas"
              onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" onpaste="return false"
              minlength="1" maxlength="2" type="number" min="1" pattern="^[1-9]+" required>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <mat-form-field>

          <input matInput placeholder="Número de horas" [(ngModel)]="data.objeto.hora"
            onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;" onpaste="return false"
            minlength="1" maxlength="2" type="number" min="1" pattern="^[1-9]+" required>

        </mat-form-field> -->

  <div *ngIf="maxHora">
    <mat-error>
      Supera el máximo de horas
    </mat-error>
  </div>

</mat-dialog-content>
<mat-dialog-actions style="justify-content: center">

  <button mat-raised-button color="warn" type="submit" (click)="sumaHorasSub();">Actualizar</button>

  <button mat-raised-button mat-dialog-close type="submit" color="primary">Cancelar</button>
</mat-dialog-actions>
